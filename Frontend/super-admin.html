<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CondoSys - Super Administrador</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      :root {
        --primary-color: #9c27b0;
        --secondary-color: #ff5722;
        --background-color: #f3e5f5;
        --text-color: #4a148c;
        --card-bg: rgba(255, 255, 255, 0.95);
        --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        --border-radius: 15px;
        --transition: all 0.3s ease;
      }

      body {
        font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        min-height: 100vh;
        color: var(--text-color);
        margin: 0;
        padding: 0;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="10" cy="60" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="90" cy="40" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        opacity: 0.3;
        pointer-events: none;
        z-index: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
        z-index: 1;
      }
      
      header {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border-radius: var(--border-radius);
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      .logo-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        box-shadow: 0 8px 25px rgba(156, 39, 176, 0.3);
      }

      .logo-icon::before {
        content: 'üè¢';
        font-size: 30px;
        color: white;
      }

      .logo-text h1 {
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 5px;
      }

      .logo-text .subtitle {
        font-size: 1rem;
        color: #666;
        font-weight: 500;
      }

      .card {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border-radius: var(--border-radius);
        padding: 30px;
        margin-bottom: 25px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: var(--transition);
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text-color);
      }

      input, button {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid rgba(156, 39, 176, 0.2);
        border-radius: 12px;
        font-size: 1rem;
        transition: var(--transition);
        background: rgba(255, 255, 255, 0.9);
      }

      input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(156, 39, 176, 0.1);
      }

      button {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        border: none;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: var(--transition);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(156, 39, 176, 0.4);
      }

      .alert {
        padding: 20px 25px;
        border-radius: 15px;
        margin-bottom: 25px;
        border-left: 5px solid;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        animation: slideInDown 0.5s ease-out;
      }

      .alert-success {
        background: linear-gradient(135deg, #d4edda, #c3e6cb);
        border-color: #28a745;
        color: #155724;
      }
      
      .alert-error {
        background: linear-gradient(135deg, #f8d7da, #f5c6cb);
        border-color: #dc3545;
        color: #721c24;
      }

      @keyframes slideInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .loading {
        display: inline-block;
        width: 24px;
        height: 24px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-right: 10px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .hidden {
        display: none !important;
      }

      .fade-in {
        animation: fadeIn 0.6s ease-out;
      }
      
      @keyframes fadeIn {
        from { 
          opacity: 0; 
          transform: translateY(30px) scale(0.95); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0) scale(1); 
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <div class="logo-icon"></div>
          <div class="logo-text">
            <h1>CondoSys</h1>
            <span class="subtitle">Super Administrador</span>
          </div>
        </div>
      </header>

      <div id="login" class="card fade-in">
        <h3><i class="fas fa-crown"></i> Login Super Administrador</h3>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" placeholder="superadmin@condosys.com" type="email" />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input id="password" placeholder="Sua senha" type="password" />
        </div>
        <button id="btn-login">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
        <div id="login-msg"></div>
      </div>

      <div id="dashboard" class="hidden">
        <div class="card">
          <h3><i class="fas fa-tachometer-alt"></i> Dashboard Super Admin</h3>
          <p>Bem-vindo ao painel de Super Administrador do CondoSys!</p>
          <div style="margin-top: 20px;">
            <a href="index.html" style="color: var(--primary-color); text-decoration: none;">
              <i class="fas fa-arrow-left"></i> Voltar ao Sistema Principal
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      const API_AUTH = '/api/auth';

      function showAlert(message, type = 'info') {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type}`;
        alertDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i> ${message}`;
        
        const container = document.querySelector('.container');
        container.insertBefore(alertDiv, container.firstChild);
        
        setTimeout(() => {
          alertDiv.remove();
        }, 5000);
      }

      function setLoading(button, loading) {
        if (loading) {
          button.innerHTML = '<div class="loading"></div>Entrando...';
          button.disabled = true;
        } else {
          button.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
          button.disabled = false;
        }
      }

      async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        if (!email || !password) {
          showAlert('Por favor, preencha todos os campos', 'error');
          return;
        }

        const btn = document.getElementById('btn-login');
        setLoading(btn, true);
        
        try {
          const res = await fetch(API_AUTH + '/super-admin-login', {
            method: 'POST', 
            headers: {'content-type': 'application/json'}, 
            body: JSON.stringify({email, password})
          });
          const data = await res.json();
          
          if (!res.ok) { 
            showAlert(data.detail || 'Erro no login', 'error');
            return; 
          }
          
          localStorage.setItem('token', data.access_token);
          localStorage.setItem('role', data.user.role);
          localStorage.setItem('user', JSON.stringify(data.user));
          localStorage.setItem('is_super_admin', 'true');
          
          document.getElementById('login').classList.add('hidden');
          document.getElementById('dashboard').classList.remove('hidden');
          showAlert('Login realizado com sucesso!', 'success');
        } catch (error) {
          showAlert('Erro de conex√£o. Tente novamente.', 'error');
        } finally {
          setLoading(btn, false);
        }
      }

      // Event listeners
      document.getElementById('btn-login').onclick = login;
    </script>
  </body>
</html>
